<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js">
  </script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Lazarini Caixa | Projeto Compliasset</title>
</head>

<body>



  <!--CONTEUDO DA DIV DENTRO DA TAB PRODUTOS -->
  <div class="container" style="background-color:beige; padding: 18px;">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="false">Produtos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Histórico</button>
      </li>

    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">



        <div class="row">
          <div class="col-8">

            <div class="corpo_produtos"
              style="background-color:rgb(219, 219, 202); border-radius: 5px; margin-top: 8px;">

              <table class="table" id="tabelaprods">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Nome do produto</th>
                    <th scope="col">Valor do produto</th>
                  </tr>
                </thead>
                <tbody id="corpotable">



                </tbody>

              </table>
            </div>
          </div>

          <div class="resumo_compra col-3"
            style="background-color:rgb(219, 219, 202); border-radius: 5px; margin-top: 8px;">

            <center>
              <img src="logoshibata.png" width="140px">
            </center>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Subtotal</label>
              <label class="form-control class_subtotal conta" id="formvarsubtotal">0</label>
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Desconto</label>
              <img src="botaoedita.png" onclick="botaoeditardesc()" class="botaoeditar">
              <label class="class_desconto form-control conta" id="formvardesconto" onchange="calcula()">0</label>
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Total</label>
              <label type="number" class="form-control class_total conta" id="formvartotal">0</label>
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Pago</label>
              <img src="botaoedita.png" onclick="botaoeditarpago()" class="botaoeditar">
              <label type="number" class="class_pago form-control conta" id="formvarpago">0</label>
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Troco</label>
              <label type="number" class="class_troco form-control conta" id="formvartroco">0</label>
            </div>











          </div><br>

          <div class="botoes col-11"
            style="background-color:rgb(219, 219, 202); border-radius: 5px; margin-top: 8px; padding: 4px;">
            <div class="row">
              <div class="col-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Adicionar Produto
                </button>
              </div>

              <div class="col text-end">
                <button type="button" class="btn btn-danger" onclick="resetatudo()">Cancelar Compra</button>

                <button type="button" class="btn btn-success" onclick="faz_historico()">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Meu carrinho <img src="carrinho.png" width="30px"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div class="row" id="apareceprods">







                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>

                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">


            <!--CONTEUDO DA DIV DENTRO DA TAB HISTORICO-->




            <div class="corpo_produtos">


              <div class="hist" id="id_hist">
                <h4 id="id_total_hist">Ainda não há compras finalizadas</h4>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>















</body>

</html>
